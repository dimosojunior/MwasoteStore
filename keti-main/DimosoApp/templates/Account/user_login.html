<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Mwasote Pembejeo Za Kilimo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body{
            min-height: 100vh;
            background:
                linear-gradient(rgba(27,94,32,0.75), rgba(27,94,32,0.75)),
                url('https://images.unsplash.com/photo-1523741543316-beb7fc7023d8');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* LOGIN CARD */
        .login-card{
            width: 100%;
            max-width: 420px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 35px 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,.4);
            border: 1px solid rgba(255,255,255,.3);
            color: #fff;
        }

        .login-card h3{
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .login-card p{
            text-align: center;
            font-size: 14px;
            opacity: .9;
        }

        /* INPUT GROUP */
        .input-group-text{
            background: rgba(255,255,255,.2);
            border: none;
            color: #fff;
            border-radius: 12px 0 0 12px;
        }

        .form-control{
            background: rgba(255,255,255,.15);
            border: none;
            color: #fff;
            border-radius: 0 12px 12px 0;
            padding: 12px;
        }

        .form-control::placeholder{
            color: #e0e0e0;
        }

        .form-control:focus{
            background: rgba(255,255,255,.25);
            color: #fff;
            box-shadow: none;
        }

        /* LOGIN BUTTON */
        .btn-login{
            background: linear-gradient(135deg,#66bb6a,#2e7d32);
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-weight: bold;
            color: #fff;
            transition: .4s;
            box-shadow: 0 10px 25px rgba(0,0,0,.3);
        }

        .btn-login:hover{
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(0,0,0,.4);
        }

        .login-footer{
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-footer a{
            color: #c8e6c9;
            text-decoration: none;
            font-weight: bold;
        }

        .login-footer a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3>Mwasote Pembejeo</h3>
    <p>Inventory Management System</p>

    <form method="post">
        {% csrf_token %}

        <!-- EMAIL -->
        <div class="input-group mb-3 mt-4">
            <span class="input-group-text">
                <i class="fa fa-envelope"></i>
            </span>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <!-- PASSWORD -->
        <div class="input-group mb-4">
            <span class="input-group-text">
                <i class="fa fa-lock"></i>
            </span>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        {% if login_form.non_field_errors %}
       {% for err in login_form.non_field_errors %}

       <p style="color: red; font-size: 12px;">{{err}}</p>
      {% endfor %}

       {% endif %}


        <button type="submit" class="btn btn-login w-100">
            <i class="fa fa-sign-in-alt"></i> Login
        </button>

        <div class="login-footer">
            <p class="mt-3">
                
                <a href="{% url 'about_system' %}">Kuhusu Sisi</a>
            </p>
        </div>
    </form>
</div>

</body>
</html>
