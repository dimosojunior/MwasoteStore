{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ================= FONT AWESOME (ONLINE CDN) ================= -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <!-- Vendor CSS Files -->
    <link href="{% static 'DimosoApp/assets/css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'DimosoApp/assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'DimosoApp/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

    <!-- GOOGLE FONT : INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">


    

    <style>
        /* ===== GLOBAL FONT ===== */
        *,
        *::before,
        *::after{
          font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont,
                       'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
                       'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(120deg,#e8f5e9,#f9fff9);
        }

        /* HERO */
        .hero {
            background: linear-gradient(
                rgba(0, 80, 40, 0.65),
                rgba(0, 80, 40, 0.65)
            ),
            url('https://images.unsplash.com/photo-1581091870627-3f9c1c8f92b6');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 70px 30px;
            border-radius: 0 0 40px 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,.3);
        }

        .menu-card {
            height: 180px;
            border-radius: 22px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,.25);
            transition: .4s;
        }

        .menu-card i {
            font-size: 46px;
            margin-bottom: 15px;
        }

        .menu-card:hover {
            transform: translateY(-10px);
        }

        .card-1 { background: linear-gradient(135deg,#1b5e20,#4caf50); }
        .card-2 { background: linear-gradient(135deg,#2e7d32,#66bb6a); }
        .card-3 { background: linear-gradient(135deg,#33691e,#7cb342); }
        .card-4 { background: linear-gradient(135deg,#1b5e20,#81c784); }
        .card-5 { background: linear-gradient(135deg,#2e7d32,#a5d6a7); }
        .card-6 { background: linear-gradient(135deg,#388e3c,#66bb6a); }

        a { text-decoration:none; }
    </style>
</head>

<body>

<div class="hero text-center">
    <h1>WELCOME TO MWASOTE PEMBEJEO ZA KILIMO</h1>
    <p>Manage stock, sales, purchases and reports easily</p>
</div>

<div class="container my-5">
    <div class="row g-4">

        <div class="col-lg-4 col-md-6">
            <a href="{% url 'maduka_yote' %}">
                <div class="menu-card card-1">
                    <i class="fa-solid fa-store"></i>
                    <h5>Maduka Yote</h5>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-6">
            <a href="{% url 'mauzo_maduka' %}">
                <div class="menu-card card-4">
                    <i class="fa-solid fa-money-bill-wave"></i>
                    <h5>Mauzo</h5>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-6">
            <a href="{% url 'manunuzi_maduka' %}">
                <div class="menu-card card-5">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <h5>Manunuzi</h5>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-6">
            <a href="{% url 'add_items' %}">
                <div class="menu-card card-2">
                    <i class="fa-solid fa-box-open"></i>
                    <h5>Add Product</h5>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-6">
            <a href="{% url 'reports_maduka' %}">
                <div class="menu-card card-3">
                    <i class="fa-solid fa-chart-line"></i>
                    <h5>Reports</h5>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-6">
            <a href="{% url 'users_list' %}">
                <div class="menu-card card-6">
                    <i class="fa-solid fa-cash-register"></i>
                    <h5>Users</h5>
                </div>
            </a>
        </div>

    </div>
</div>

</body>
</html>
