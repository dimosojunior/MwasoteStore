{% extends 'MyProducts/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profit | {{ shop_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background:
                linear-gradient(135deg, rgba(46,125,50,0.15), rgba(255,255,255,0.9)),
                linear-gradient(45deg, rgba(129,199,132,0.25), rgba(255,255,255,0.8));
            min-height: 100vh;
        }

        .page-header{
            background: linear-gradient(135deg,#1b5e20,#66bb6a);
            color: #fff;
            padding: 40px 20px;
            border-radius: 0 0 35px 35px;
            box-shadow: 0 15px 40px rgba(0,0,0,.3);
        }

        .summary-card{
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 45px rgba(0,0,0,.18);
            transition: .3s;
        }

        .summary-card:hover{
            transform: translateY(-6px);
            box-shadow: 0 30px 60px rgba(0,0,0,.25);
        }

        .sales{
            background: linear-gradient(135deg,#2e7d32,#81c784);
            color: #fff;
        }

        .purchases{
            background: linear-gradient(135deg,#c62828,#ef5350);
            color: #fff;
        }

        .profit{
            background: linear-gradient(135deg,#1565c0,#42a5f5);
            color: #fff;
        }

        .filter-card{
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0,0,0,.15);
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div class="page-header text-center mb-4">
    <h2>Profit Report</h2>
    <p class="mb-0">{{ shop_name }}</p>
</div>

<div class="container">

    <!-- FILTER -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-6">
            <div class="card filter-card p-4">
                <h5 class="mb-3">Filter by Month</h5>

                <form method="get" class="row g-3">
                    <div class="col-md-6">
                        <label>Month</label>
                        <select name="month" class="form-select">
                            {% for m in "123456789101112"|make_list %}
                            <option value="{{ forloop.counter }}"
                                {% if forloop.counter == month %}selected{% endif %}>
                                {{ forloop.counter }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label>Year</label>
                        <input type="number" name="year" class="form-control"
                               value="{{ year }}">
                    </div>

                    <div class="col-12">
                        <button class="btn btn-success w-100 mt-2">
                            View Profit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- SUMMARY -->
    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="summary-card sales text-center">
                <h6>Total Sales</h6>
                <h3>{{ sales }} TZS</h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="summary-card purchases text-center">
                <h6>Total Purchases</h6>
                <h3>{{ purchases }} TZS</h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="summary-card profit text-center">
                <h6>Net Profit</h6>
                <h3>{{ profit }} TZS</h3>
            </div>
        </div>
    </div>

</div>

</body>
</html>

{% endblock %}
